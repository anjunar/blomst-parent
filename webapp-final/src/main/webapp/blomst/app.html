<!DOCTYPE html>
<html lang="en" xmlns:read="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template>
    <div style="height: 38px"></div>
    <mat-toolbar style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div slot="left">
            <div style="display: flex; align-items: center">
                <button class="material-icons" type="button" read:onclick="open = ! open">menu</button>
            </div>
        </div>
        <div slot="middle">
            <a read:href="navigatorLink" style="margin: 5px">Navigator</a>
            <a is="dom-a" action="blomst/chat/users.js" style="cursor: pointer; margin: 5px">Chat</a>
        </div>
        <div slot="right">
<!--            <system-notification style="margin: 5px"></system-notification>-->
        </div>
    </mat-toolbar>
    <mat-drawer-container>
        <mat-drawer bind:open="open">
            <ul>
                <li>
                    <a>
                        <p>Home</p>
                    </a>
                </li>
            </ul>
        </mat-drawer>
        <mat-drawer-content>
            <viewport>
                <dom-router level="0" style="height: 100%; width: 100%"></dom-router>
            </viewport>
        </mat-drawer-content>
    </mat-drawer-container>
    <mat-footer>
        <div slot="left">
            <mat-taskbar></mat-taskbar>
        </div>
        <div slot="right" style="position: relative">
            <mat-language></mat-language>
        </div>
    </mat-footer>
</template>
</body>
</html>
