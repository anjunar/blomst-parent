<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform" xmlns:read="http://www.w3.org/1999/xhtml"
      xmlns:read="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <mat-drawer-container>
            <mat-drawer bind:open="open">
                <ul>
                    <li read:for="let link of links(model.$schema.links)" >
                        <a read:href="hrefLink(link)" style="margin: 5px">{{{link.rel}}}</a>
                    </li>
                </ul>
            </mat-drawer>
            <mat-drawer-content>
                <div style="width: 600px; margin: auto">
                    <div>{{{link}}}</div>
                    <meta-form bind:model="model" bind:onaction="onAction($event)">
                        <meta-input bind:for="let [key, model] of model.$schema.properties" bind:property="key" bind:schema="model"></meta-input>
                        <button type="button" read:for="let link of actions(model.$schema.links)" bind:onclick="onAction(link)" style="margin: 5px">{{{link.rel}}}</button>
                    </meta-form>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </template>
</body>
</html>
