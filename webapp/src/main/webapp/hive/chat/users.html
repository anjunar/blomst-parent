<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml" xmlns:read="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <template>
        <div>
            <div bind:if="users.length === 0" style="margin-left: 5px;line-height: 32px">
                No Users Online
            </div>
            <div bind:for="let user of users">
                <a bind:onclick="show(user)">
                    <div style="display: flex; margin: 5px">
                        <img read:src="user.picture.data" style="max-height: 32px; max-width: 32px; border-radius: 50%;"/>
                        <div style="margin-left: 5px;line-height: 32px">{{{user.firstName}}} {{{user.lastName}}}</div>
                    </div>
                </a>
            </div>
        </div>
    </template>
</body>
</html>
