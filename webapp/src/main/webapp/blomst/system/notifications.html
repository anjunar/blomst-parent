<!DOCTYPE html>
<html lang="en" xmlns:read="" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        system-notifications .item:hover {
            background-color: var(--main-yellow-color);
            color: var(--main-background-color);
        }
    </style>
</head>
<body>
    <template>
        <div style="display: flex; justify-content: center">
            <div style="width: 400px;">
                <mat-list read:items="notifications">
                    <div let="notification">
                        <switch read:value="notification['@type']">
                            <case value="connection">
                                <div class="item" style="display: flex" read:onclick="onClick(notification)">
                                    <div style="width: 50px; height: 50px">
                                        <img read:src="notification.to.picture.data" style="max-height: 50px; max-width: 50px">
                                    </div>
                                    <div style="padding: 12px">
                                        New Connection to: {{{notification.to.nickName}}}
                                    </div>
                                    <div style="padding: 12px">
                                        <input is="dom-input" type="checkbox" bind:model="notification.acknowledge">
                                    </div>
                                </div>
                            </case>
                        </switch>
                    </div>
                </mat-list>
            </div>
        </div>
    </template>
</body>
</html>
