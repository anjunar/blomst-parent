<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml" xmlns:read="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template>
    <meta-table read:items="messages"></meta-table>

    <mat-input-container placeholder="Text">
        <input type="text" is="dom-input" bind:model="model.text"/>
    </mat-input-container>

    <button type="button" read:onclick="send()">Send</button>
    <div bind:if="typing">{{{typing.form.firstName}}} {{{typing.form.lastName}}} is typing...</div>
</template>
</body>
</html>
