<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform" xmlns:read="http://www.w3.org/1999/xhtml"
      xmlns:read="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        app-navigator-form ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <template>
        <mat-drawer-container>
            <mat-drawer bind:open="open">
                <ul>
                    <li read:for="let link of links(model.$schema.links)" >
                        <a read:href="hrefLink(link)">
                            <p>{{{link.rel}}}</p>
                        </a>
                    </li>
                </ul>
            </mat-drawer>
            <mat-drawer-content>
                <div style="height: 100%; overflow-x: hidden; overflow-y: auto">
                    <div style="margin: 5px">{{{link}}}</div>
                    <div style="margin: 5px;">
                        <meta-form bind:model="model" read:onaction="onAction($event)">
                            <meta-input bind:for="let [key, schema] of model.$schema.properties" bind:property="key" bind:schema="schema"></meta-input>
                            <button type="button" read:for="let link of actions(model.$schema.links)" read:onclick="onAction(link)" style="margin: 5px">{{{link.rel}}}</button>
                        </meta-form>
                    </div>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </template>
</body>
</html>
