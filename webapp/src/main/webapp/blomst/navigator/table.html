<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform" xmlns:read="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        app-navigator-table ul {
            list-style: none;
        }
    </style>
</head>
<body>
<template>
    <mat-drawer-container>
        <mat-drawer bind:open="open">
            <ul>
                <li bind:for="let [key, link] of schema.links" >
                    <a read:href="hrefLink(link)">
                        <p>{{{link.rel}}}</p>
                    </a>
                </li>
            </ul>
        </mat-drawer>
        <mat-drawer-content>
            <div>
                <div style="margin: 5px;">{{{link}}}</div>
                <meta-table style="margin: 5px" bind:items="items" read:onmodel="onRowClick($event)" read:onload="onLoad($event)"></meta-table>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</template>
</body>
</html>
