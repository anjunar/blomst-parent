<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/app/">
    <meta charset="UTF-8">
    <title>Hive 1.0 beta</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import {bootstrap} from "./library/simplicity-material/bootstrap.js";

        history.pushState(null, null, "navigator?link=service");

        bootstrap({
            app: "hive/app.js",
            mode : "development",
            library : "library",
            shadowDom : false, // Experimental
            preFetch : false, // Experimental,
            history : true
        })

    </script>
</head>
<body style="height: calc(100vh - 36px); overflow: hidden"></body>
</html>
