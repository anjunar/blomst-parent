<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Blomst 1.01 alpha</title>
    <script>
        if (window.location.host.indexOf("poseidon") > -1) {
            let title = document.querySelector("title");
            title.textContent = "Poseidon 1.03 alpha"
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import {bootstrap} from "./library/simplicity-material/bootstrap.js";

        bootstrap({
            app: "blomst/app.js",
            mode : "development",
            library : "library",
            shadowDom : false, // Experimental
            preFetch : false, // Experimental,
            history : false
        })

    </script>
</head>
<body style="height: calc(100vh - 36px); overflow: hidden"></body>
</html>
