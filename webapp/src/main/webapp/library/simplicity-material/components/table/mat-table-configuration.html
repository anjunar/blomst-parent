<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/XSL/Transform" xmlns:read="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mat Table Window</title>
    <style>
        mat-table-configuration {
            display: block;
        }
    </style>
</head>
<body>
    <template>
        <table is="mat-table" bind:items="tableColumns">
            <tbody>
                <tr>
                    <td>
                        <div let="tr">
                            <slot bind:source="table" selector="thead tr td *" bind:index="tr.index"></slot>
                        </div>
                    </td>
                    <td read:if="table.extension">
                        <div let="tr" style="background-color: var(--main-dark1-color)">
                            <slot bind:source="table.extension" selector="tsearch mat-table-search > *" bind:implicit="tr" bind:index="tr.index"></slot>
                        </div>
                    </td>
                    <td>
                        <div let="tr">
                            <input is="dom-input" type="checkbox" bind:model="tr.visible" placeholder="Visible">
                        </div>
                    </td>
                    <td>
                        <div let="tr">
                            <button type="button" class="material-icons" translate="no" bind:onclick="left($event, tr.rowIndex)" bind:disabled="tr.rowIndex === 0">chevron_left</button>
                            <button type="button" class="material-icons" translate="no" bind:onclick="right($event, tr.rowIndex)" bind:disabled="tr.rowIndex === tr.rowLength - 1">chevron_right</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </template>
</body>
</html>
