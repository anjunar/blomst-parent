<div content>
  <form [formGroup]="form">
    <div formGroupName="form" style="background-color: var(--main-background-color)">
      <as-editor formControlName="editor" name="editor" style="width: 400px; height: 280px"></as-editor>
      <as-image-upload formControlName="image" style="width: 100%; height: 280px"></as-image-upload>
    </div>
  </form>
</div>
<div footer>
  <button type="button" (click)="onSubmit()">Okay</button>
</div>
