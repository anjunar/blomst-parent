<a style="cursor: pointer" class="container" (click)="onShowUsers($event)">
  <div style="display: flex; align-items: center">
    <span class="material-icons" [style.color]="model.likes ? 'var(--main-selected-color)' : 'var(--main-font-color)'" style="vertical-align: -5px">thumb_up</span>
    <span style="font-size: small; margin-left: 5px">{{size}}</span>
  </div>
</a>
