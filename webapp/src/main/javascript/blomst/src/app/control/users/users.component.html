<div style="display: flex; justify-content: center">
  <div style="min-width: 400px; max-width: 680px">
    <as-infinity-scroll (items)="usersLoader($event)" [itemWidth]="320">
      <ng-template [typedTemplate]="typeToken"  let-model>
        <div style="display: flex; width: 100%; min-width: 320px">
          <div style="flex: 1; border: 1px solid var(--main-dark2-color); margin: 8px; padding: 8px">
            <div style="display: flex; align-items: center">
              <a style="flex: 1; display: flex; align-items: center" [routerLink]="['/' + model.nickName]">
                <img style="width: 72px; height: 72px" [src]="model.picture.thumbnail.data">
                <div style="margin-left: 8px;  flex: 1">
                  {{model.nickName}}
                </div>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
    </as-infinity-scroll>
  </div>
</div>
