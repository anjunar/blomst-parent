<div style="display: flex; justify-content: center">
  <as-infinity-scroll [items]="postsLoader">
    <ng-template let-item>
      <div style="max-width: 680px; min-width : 400px; background-color: var(--main-dark2-color); padding: 10px">
        <div style="display: flex; align-items: center; margin-bottom: 5px">
          <div style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden">
            <img [src]="item.owner.picture.data" style="max-width: 50px; max-height: 50px">
          </div>
          <div style="margin-left: 5px;">
            <div>{{item.owner.name}}</div>
            <div>{{humanize(item.owner.modified)}}</div>
          </div>
        </div>
        <div [innerHTML]="item.text" style="margin-bottom: 5px"></div>
        <img [src]="item.image.data" style="width: 100%">
        <div style="margin-top: 10px; margin-bottom: 10px">
          <app-likes [model]="item"></app-likes>
        </div>
        <hr style="background-color: var(--main-dark1-color)">
        <div style="display: flex; justify-content: space-around; align-items: center; margin-top: 10px">
          <button class="normal" (click)="onLike(item)"><span class="material-icons" style="font-size: small; vertical-align: -2px; margin-right: 5px">thumb_up</span>I Like</button>
          <button class="normal">Comment</button>
          <button class="normal">Share</button>
        </div>
      </div>
    </ng-template>
  </as-infinity-scroll>
</div>
